name: sanity

on:
  push:
    branches:
      - main
      - productionizing

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-20.04]
        python-version: ['3.11.6']
        
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{matrix.python-version}}
          cache: 'pip' # caching pip dependencies
      - run: git lfs pull --include=polyatomic_complexes/dataset/construct/*
      - run: pip install -r requirements/requirements.txt
      - run: pip install -r requirements/requirements_graph.txt
      - run: pip install -r requirements/requirements_mat.txt
      
      - name: run tests
        working-directory: ./sanity_testing_build
        run: |
          pip install pytest pytest-cov
          pytest tests.py
      
