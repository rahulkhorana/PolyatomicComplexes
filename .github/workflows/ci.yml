name:CI

on:
  push:
  pull_request:

jobs:
  run-tests:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
          python-version:
            - "3.11"
    
    name: Test
    runs-on: ${{matrix.os}}
    
    steps:
      - name: checkout
        uses: actions/checkout@v3
      
      - name: setup
        uses: actions/setup-python@v4
        with:
          python-version: ${{matrix.python-version}}
      
      - name: install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: run tests
        run: pytest
